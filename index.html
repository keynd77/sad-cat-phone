<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="it was a sad day for cat">
    <meta name="keywords" content="sad cat, meme, cat">
    <meta name="author" content="sad cat">
    
    <!-- Additional Meta Tags -->
    <meta property="og:title" content="sad cat" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sad-cat.com/" />
    <meta property="og:image" content="images/sad-cat_og.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/meme.png">
    <link rel="apple-touch-icon" href="images/meme.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="sad cat">
    <meta property="og:description" content="it was a sad day for cat">
    <meta property="og:image" content="images/sad-cat_og.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Sad Cat - Meme Maker">
    <meta property="twitter:description" content="it was a sad day for cat">
    <meta property="twitter:image" content="images/sad-cat_twitter.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Great+Vibes&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <h1>it was a sad day for cat</h1>
        <p class="subtitle">CA: <span id="contractAddress">loading...</span></p>
        
        <div class="meme-editor">
            <div class="meme-canvas" id="memeCanvas">
                <img src="images/base-meme.png" alt="Base Meme" id="baseImage">
                <!-- Text elements will be added here dynamically -->
            </div>
            
            <div class="controls">
                <button id="addTextBtn" class="btn">Add Text</button>
                <button id="downloadBtn" class="btn download-btn">Download Meme</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Load contract address from config
        document.addEventListener('DOMContentLoaded', () => {
            const contractAddressElement = document.getElementById('contractAddress');
            if (contractAddressElement && window.CONFIG) {
                let contractAddress = window.CONFIG.contractAddress;
                // If the contract address contains "keynd", replace it with "jex"
                if (contractAddress.includes('keynd')) {
                    contractAddress = contractAddress.replace(/keynd/g, 'jex');
                }
                contractAddressElement.textContent = contractAddress;
            }
        });
    </script>
</body>
</html>
